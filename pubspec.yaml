name: cuu_tro_flutter
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies: 
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  grpc: ^3.0.0
  onesignal_flutter: ^2.6.3
  bottom_bars: ^1.1.0
  get: ^4.1.4
  flutter_svg: ^0.19.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
