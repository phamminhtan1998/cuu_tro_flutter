name: cuu_tro_flutter
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies: 
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  grpc: ^3.0.0
  onesignal_flutter: ^2.6.3
  bottom_bars: ^1.1.0
  get: ^4.1.4
  flutter_svg: ^0.22.0
  google_sign_in: ^5.0.2
  geolocator: ^7.0.3
  dotted_line: ^3.0.0
  line_icons: ^2.0.1
  flutter_facebook_auth: ^3.3.3+1
  intl: ^0.17.0
  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0
  url_launcher: ^6.0.3
  dio: ^4.0.0
  flutter_native_splash: ^1.1.8+4
  flutter_isolate: ^2.0.0
  webview_flutter: ^2.0.4
  diffutil_sliverlist: ^0.5.0
  expandable: ^5.0.1


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_final.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300


